<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue + vuetify app</title>
    <link href="lib/vuetify/dist/vuetify.css" rel="stylesheet" />
    <link href="lib/mdi/font/css/materialdesignicons.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <v-app id="inspire">
            <v-layout row justify-center fill-height>
                <v-toolbar dark color="purple darken-1" class="hidden-xs-and-down">
                    <v-toolbar-items>
                        <v-btn text fill-height
                               @click="reloadPage()">
                            <v-icon>mdi-account</v-icon> KalimeroCze
                        </v-btn>
                    </v-toolbar-items>
                    <v-spacer></v-spacer>
                    <v-toolbar-items>
                        
                        <v-btn text fill-height> <router-link style="text-decoration: none; color: inherit;" to="/home"><v-icon>mdi-home</v-icon>Home </router-link></v-btn> &nbsp;
                        <v-btn text fill-height>  <router-link style="text-decoration: none; color: inherit;" to="/fileSummary"><v-icon>mdi-file</v-icon>Files </router-link></v-btn> &nbsp;
                        <v-btn text fill-height>  <router-link style="text-decoration: none; color: inherit;" to="/upload"><v-icon>mdi-upload</v-icon>Upload </router-link></v-btn>
                        <v-menu offset-y text fill-height>
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn text fill-height v-ripple="false"
                                       dark
                                       v-bind="attrs"
                                       v-on="on">
                                    <v-icon>mdi-menu</v-icon>  Menu
                                </v-btn>
                            </template>
                            <v-list>

                                <v-list-item>

                                    <v-list-item-title>
                                        <v-btn text fill-height>  <router-link style="text-decoration: none; color: inherit;" to="/news"> <v-icon>mdi-link</v-icon>Administration news </router-link></v-btn> &nbsp;
                                        <v-btn text fill-height>  <router-link style="text-decoration: none; color: inherit;" to="/contact"> <v-icon>mdi-link</v-icon>Administration contact </router-link></v-btn> &nbsp;

                                        <v-btn text fill-height>  <router-link style="text-decoration: none; color: inherit;" to="/links"> <v-icon>mdi-link</v-icon>Administration links </router-link></v-btn> &nbsp;
                                        <v-btn text fill-height>  <router-link style="text-decoration: none; color: inherit;" to="/articles"> <v-icon>mdi-laptop</v-icon>Administration articles </router-link></v-btn> &nbsp;
                                        <v-btn text fill-height>  <router-link style="text-decoration: none; color: inherit;" to="/category"> <v-icon>mdi-book</v-icon>Categories</router-link></v-btn>
                                    </v-list-item-title>
                                </v-list-item>
                            </v-list>
                            <v-list>

                                <v-list-item>

                                    <v-list-item-title>
                                        <v-btn text fill-height>  <router-link style="text-decoration: none; color: inherit;" to="/contactSummary"> <v-icon>mdi-link</v-icon>Contacts </router-link></v-btn> &nbsp;

                                    </v-list-item-title>
                                </v-list-item>
                            </v-list>
                        </v-menu>

                    </v-toolbar-items>
                    <v-toolbar-items>
                    </v-toolbar-items>
                </v-toolbar>

                <v-container fluid style="min-height:750px">
                    <v-card elevation="4" class="mx-auto my-12"
                            max-width="1000">
                        <router-view></router-view>
                    </v-card>
                </v-container>
                <v-bottom-navigation background-color="purple darken-1"
                                     dark>
                    <v-row justify="center" align="center"> &copy; 2022 - KalimeroCze</v-row>
                </v-bottom-navigation>
            </v-layout>
        </v-app>
    </div>
    <script src="/lib/babel-polyfill//dist//polyfill.js"></script>
    <script src="/lib/vue/dist/vue.js"></script>
    <script src="/lib/vuetify/dist/vuetify.js"></script>
    <script src="/lib/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/vue-router@3"></script>
    <script src="home.js"></script>
    <script src="Upload.js"></script>
    <script src="Soubor.js"></script>
    <script src="/Admin/Links.js"></script>
    <script src="/Admin/News.js"></script>
    <script src="/Admin/Articles.js"></script>
    <script src="/Admin/Contact.js"></script>
    <script src="/Admin/Category.js"></script>
    <script src="/Admin/NewsSummary.js"></script>
    <script src="/Admin/FileSummary.js"></script>
    <script src="/Admin/ArticlesSummary.js"></script>
    <script src="/Admin/LinksSummary.js"></script>
    <!--<script src="ClankyMainPage.js"></script>-->
    <script src="/Admin/ContactsSummary.js"></script>
    <!-- Vue Pages -->
    <script>
        const Foo = { template: '<div>Page number 1</div>' }
        const Bar = { template: '<div>Page number 2</div>' }

        const NotFound = { template: '<div>Page not found!!! Try it later again, please. </div>' }

        const routes = [
            { path: '/home', component: Home },
            { path: '/upload', component: Upload },
            { path: '/articles', component: Articles, props: {
                Articles: {
                        clanky: ['arr1', 'arr2']
                }
                }
            },
          //  { path: '/bar', component: Home },
            { path: '/contact', component: Contact },
            { path: '/file', component: File },
            { path: '/news', component: News },
            { path: '/links', component: Links },
            { path: '/category', component: Category },
            { path: '/newsSummary', component: NewsSummary },
            { path: '/fileSummary', component: FileSummary },
            { path: '/ContactsSummary', component: ContactsSummary },
            { path: '/ArticlesSummary', component: ArticlesSummary },
            { path: '/linksSummary', component: LinksSummary },
            //{ path: '/clankyMainPage', component: prehledOdkazy },
            { path: '/*', component: Home }
            //{ path: '*', component: NotFound }

        ]

        //const router = VueRouter.createRouter({
        //    // 4. Provide the history implementation to use. We are using the hash history for simplicity here.
        //   // history: VueRouter.createWebHashHistory(),
        //    routes, // short for `routes: routes`
        //})

        const router = new VueRouter({
            routes // short for `routes: routes`
        })


        const app = new Vue({
            el: '#app',
            router,

            vuetify: new Vuetify({
                lang: {
                    current: 'en',
                }
            }),

            data: {
                colorMsg: 'red',
                typeMsg: 'success',
                formFiles: null,
                showMsg: false,
                resultMsg: '',
                dialog: false,

                nav: [
                    {
                        icon: 'mdi-home',
                        text: 'Home',
                        title: 'Back to home page',
                        active: true,
                        name: 'page1'
                    }
                ]
            },

            methods: {
                reloadPage: function () {
                    window.location.reload();
                },
                clear() {
                    this.$refs.entryForm.reset()

                },
            }
        });
    </script>
</body>
</html>
